<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz - {{ skill }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">üìù Quiz for {{ skill }}</h1>

    <form method="POST" class="card p-4 shadow-sm">
        {% for q in questions %}
            <div class="mb-4">
                <h5>Q{{ loop.index }} ({{ q.difficulty }}): {{ q.question }}</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q{{ loop.index0 }}" value="A" required>
                    <label class="form-check-label">{{ q.option_a }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q{{ loop.index0 }}" value="B">
                    <label class="form-check-label">{{ q.option_b }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q{{ loop.index0 }}" value="C">
                    <label class="form-check-label">{{ q.option_c }}</label>
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">Submit Quiz</button>
    </form>
</div>

</body>
</html>
